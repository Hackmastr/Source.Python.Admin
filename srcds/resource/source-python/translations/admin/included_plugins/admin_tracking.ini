[section_title]
en="Player Tracking"
ru="Отслеживание игроков"

[popup_title track]
en="Track"
ru="Отследить"

[popup_title select_record]
en="Select record"
ru="Выберите запись"

[prefix live_record]
en="* {text}"
ru="* {text}"

[popup_title record_title]
en="{seen_at} - {name}"
ru="{seen_at} - {name}"

[popup_text name]
en="Name: {name}"
ru="Имя: {name}"

[popup_text steamid]
en="SteamID: {steamid}"
ru="SteamID: {steamid}"

[popup_text ip_address]
en="IP: {ip_address}"
ru="IP: {ip_address}"

[popup_title search_for_ip]
en="Show players for IP {ip_address}"
ru="Показать игроков с IP {ip_address}"

[error bot_cannot_track]
en="Cannot track bots"
ru="Нельзя отслеживать ботов"

[popup_text processing]
en="Your request is being processed..."
ru="Ваш запрос обрабатывается..."
